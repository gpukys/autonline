<div class="container">
  <h1>Car List
    <a [routerLink]="['/car-create']" class="btn btn-default btn-lg">
      <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
    </a>
  </h1>
  <table class="table">
    <thead>
      <tr>
        <th>Brand</th>
        <th>Model</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let car of cars">
        <td>{{ car.brand }}</td>
        <td>{{ car.model }}</td>
        <td><a [routerLink]="['/car-details', car._id]" class="btn btn-success">Show details</a></td>
      </tr>
    </tbody>
  </table>
</div>
